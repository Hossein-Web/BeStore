<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BeStore store is a simple store">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="Mobile, Tablet, Laptop">
    <link rel="shortcut icon" type="image/x-icon" href="#"/>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <title>BeStore</title>
</head>
<body>
<div id="page">
    <!-- ********************Header section************************** -->
    <div id="advertisement">
        <img class="img-fluid" src="assets/img/advertisement/bannertop.jpg" alt="advertisement">
    </div><!-- #advertisement -->
    <header id="header">
        <div class="BeStore_top_menu">
            <div class="container-fluid" >
                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <ul class="list-inline d-flex justify-content-center">
                            <li class="list-inline-item"><img src="assets/img/top_menu/email.svg" alt="email logo"><a href="#">manager@shop.com</a></li>
                            <li class="list-inline-item"><img src="assets/img/top_menu/phone-call.svg" alt="phone call logo"><a href="#">(+800) 123 456 7890</a></li>
                        </ul>
                    </div><!-- .col-md-4 -->
                    <div class="col-sm-12 col-md-8">
                        <ul class="list-inline d-flex justify-content-center">
                            <li class="list-inline-item"><img src="assets/img/top_menu/user.svg" alt="Register or Sign in logo"><a href="#">Register or Sign in</a></li>
                            <li class="list-inline-item"><img src="assets/img/top_menu/delivery-truck.svg" alt="Delivery logo"><a href="#">Delivery</a></li>
                            <li class="list-inline-item"><img src="assets/img/top_menu/credit-card.svg" alt="Payment logo"><a href="#">Payment</a></li>
                            <li class="list-inline-item"><img src="assets/img/top_menu/shield.svg" alt="Guarantee logo"><a href="#">Guarantee</a></li>
                            <li class="list-inline-item"><img src="assets/img/top_menu/blogging.svg" alt="Blog logo"><a href="#">Blog</a></li>
                            <li class="list-inline-item"><img src="assets/img/top_menu/pin.svg" alt="Location store logo"><a href="#">Location store</a></li>
                        </ul>
                    </div><!-- .col-md-8 -->
                </div><!-- .row -->
            </div><!-- .container-fluid -->
        </div><!-- .BeStore_top_menu -->
        <div class="BeStore_search_section">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <div class="float-left">
                            <img class="img-fluid" src="assets/img/search_section/YOUSHOP.jpg" alt="store logo">
                            <p>Description of your online store</p>
                        </div>
                    </div><!-- .col-md-3 -->
                    <div class="col-md-5">
                        <div class="d-flex justify-content-center BeStore_search_form">
                            <form class="form-inline" action="#" >
                                <input class="form-control" placeholder="Search" name="search_term" type="text">
                                <button class="btn" type="submit"><img src="assets/img/search_section/search.svg" alt="search logo"></button>
                            </form>
                        </div>
                    </div><!-- .col-md-5 -->
                    <div class="col-md-4">
                        <div class="d-flex justify-content-center">
                            <p class="BeStore_cart_description">7 days a week from 8:00 am to 5:00 pm</p>
                            <div class="BeStore_favorite_products">
                                <img src="assets/img/search_section/heart.svg" alt="favorite">
                                <i>0</i>
                            </div>
                            <div class="BeStore_cart">
                                <img src="assets/img/search_section/shopping-cart.svg" alt="">
                                <span class="BeStore_cart_title">My cart</span>
                                <span class="BeStore_price">$ 0.00</span>
                                <i>0</i>
                            </div>
                        </div>
                    </div><!-- .col-md-4 -->
                </div><!-- .row -->
            </div><!-- .container-fluid -->
        </div><!-- .BeStore_search_section -->
    </header><!-- #header -->
    <section id="hero">
    </section><!-- #hero -->
    <div id="features">
    </div><!-- #features -->
    <section id="selected_products">
    </section><!-- #selected_products -->
    <section id="featured_products">
    </section><!-- #featured_products -->
    <section id="latest_blog">
    </section><!-- #latest_blog -->
    <section id="most_search_keywords">
    </section><!-- #most_search_keywords -->
    <footer id="footer">
    </footer><!-- #footer -->
</div><!-- #page -->
<!--scripts-->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="assets/js/BeStore_js.js"></script>
</body>
</html>
